<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This activity demonstrates loading pictures on a browser through a technique called lazyload. This activity also shows an example of the using the intersection observer to load images only of the view of the browser."
    />
    <title>Lazyload Activity</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/lazyload.css" />
  </head>
  <body>
    <h1>Lazyload Activity</h1>
    <main>
      <picture
        ><img
          src="https://via.placeholder.com/400X300/F45415/FFFFFF.png?text=Placeholder"
          data-src="images/oct2021.jpg"
          alt="oct2021"
      /></picture>

        ><img
          src="https://via.placeholder.com/400X300/A32222/FFFFFF.png?text=Placeholder"
          data-src="images/sept2021.jpg"
          alt="sept2021"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/400X300/FCE938/000000.png?text=Placeholder"
          data-src="images/aug2021.jpg"
          alt="aug2021"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/400X300/84a61f/ffffff.png?text=Placeholder"
          data-src="images/may2021.jpg"
          alt="may2021"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/400X300/770875/ffffff.png?text=Placeholder"
          data-src="images/apr2021.jpg"
          alt="apr2021"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/400X300/116b2a/ffffff.png?text=Placeholder"
          data-src="images/mar2021.jpg"
          alt="mar2021"
      /></picture>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/lazyload.js"></script>
  </body>
</html>
