      <main class="clearfix">
        <h2>Storm Center</h2>
        <form action="thankspage.html" method="get">
          <fieldset>
            <label class="forumTop">First Name* <input type="text" name="fname" id="fname" required></label>
            <label class="forumTop">Email <input type="email" placeholder="someone@gmail.com"></label>
            <label class="forumTop" >Phone Number* <input type="tel" name="phone" placeholder="1234561234" required></label>
            <label class="forumTop" >Zip Code* <input type="number" required></label>
          </fieldset>
          <fieldset>

            <label class="forumTop">Storm Date <input type="date" name="stormDate"></label>
            <label class="forumTop" for="stormTypeChoice">Storm Type <input list="stormtype" name="stormType" id="stormTypeChoice"> <datalist id="stormType">
              <option value="Flash Flood"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
            </datalist> </label>
              <label class="forumTop" for="">Storm Severity <input type="range" name="severity" id="severity" minlength="1" maxlength="10"> </label>
              <label class="forumTop" for="">Storm Region
                <select name="stormRegion" id="stormRegion">
                  <option value="" selected disabled>Select Region</option>
                  <option value="fishHaven">Fish Haven</option>
                  <option value="preston">Preston</option>
                  <option value="sodaSprings">Soda Springs</option>
                </select>
              </label>
              <div class="forumTop">User In Danger?</div>
          
               <label class="forumSbs">  <input   id="yes"  type="radio" name="userDanger" value="yes">Yes</label>
                <label class="forumSbs"><input   id="no"  type="radio" name="userDanger" value="no">No</label>
              <label class="forumSbs"><input   id="maybe" type="radio" name="userDanger" value="maybe">Maybe</label>
           
            </fieldset>
            <fieldset>

              <label class="forumTop">Additional Information or Comments
                <textarea name="comments" id="comments" cols="25" rows="10"></textarea>
              </label>
            </fieldset>
            <input class="submitBtn" type="submit" value="Submit">
          </form>
      </main>
