<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page Wireframes</title>
    <link rel="stylesheet" href="css/home-wireframes.css">
  </head>
  <body>
      <h1>Home Page Wireframes</h1>
    <main>
        <section class="small">
            <h2>Small Wireframe</h2>
            <img src="img/smallWireframe.png" alt="smallWireframe" />
        </section>
      <section class="medium">

          <h2>Medium Wireframe</h2>
          <div class="imgcontainer">

              <img
              src="img/meduimWireframe.png"
              alt="meduimWireframe"
              />
              <img src="img/meduimWireframe2.png" alt="meduimWireframe2" />
            </div>
        </section>
      <section class="large">

          <h2>Large Wireframe</h2>
          <div class="imgcontainer">

              <img
              src="img/largeWireframe.png"
              alt="largeWireframe"
              />
              <img src="img/largeWireframe2.png" alt="largeWireframe2" />
            </div>
        </section>
    </main>
  </body>
</html>
