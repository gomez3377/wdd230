<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <link rel="stylesheet" href="css/tablebuild.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
        <tr>
          <td scope="row">August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td scope="row">September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td scope="row">October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td scope="row">November</td>
          <td>$8,610</td>
          <td id="goalMet">$7,500</td>
        </tr>
        <tr>
          <td scope="row"><em>Black Friday</em></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td scope="row">December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
              <td scope="row" colspan="3">Compilled 12.20.2020 by Jonathon Gomez</td>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
